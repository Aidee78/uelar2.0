<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/site/favicon.png" type="image/x-icon">
    <title>Uelar | Real Estate Platform</title>
    <link rel="stylesheet" href="../assets/fonts/font.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>


<body>
    <main>
        <section class="top">
            <h1>Welcome</h1>
            <p>You are one click away from finding your dream property</p>
        </section>
        <section class="form-cont">
            <form action="" method="post" autocomplete="off">
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <ul>
                        <li class="form-field first-name">
                            <label for="">
                                <span class="field-title">First Name</span>
                                <div>
                                    <input type="text" placeholder="E.g: John" required><span class="progress"></span>
                                </div>
                            </label>
                        </li>
                        <li class="form-field last-name">
                            <label for="">
                                <span class="field-title">Last Name</span>
                                <div>
                                    <input type="text" placeholder="E.g: Smith" required><span class="progress"></span>
                                </div>
                            </label>
                        </li>
                        <li class="form-field username">
                            <label for="">
                                <span class="field-title">Username</span>
                                <div>
                                    <input type="text" placeholder="E.g: @john_35  6-10characters" required><span
                                        class="progress"></span>
                                </div>
                            </label>
                        </li>
                        <li class="form-field email">
                            <label for="">
                                <span class="field-title">Email</span>
                                <div>
                                    <input type="email" placeholder="Contact Email" required><span class="progress"></span>
                                </div>
                            </label>
                        </li>
                        <li class="form-field password">
                            <label for="">
                                <span class="field-title">Password</span>
                                <div>
                                    <input type="password" placeholder="E.g: aA1_.* 8 or more"
                                        autocomplete="new-password" required><span class="progress"></span>
                                </div>
                            </label>
                        </li>
                        <li class="form-field confirm-password">
                            <label for="">
                                <span class="field-title">Confirm Password</span>
                                <div>
                                    <input type="password" placeholder="E.g: ********" required><span class="progress"></span>
                                </div>
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <button type="submit" id="submitReg"><i class="fa fa-paper-plane-o"></i> Sign Up</button>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="js/signUp.js"></script>

</html>
