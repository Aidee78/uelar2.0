<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/site/favicon.png" type="image/x-icon">
    <title>Uelar | Real Estate Platform</title>
    <link rel="stylesheet" href="../assets/fonts/font.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <section class="sign_in_form">
            <section class="form_section">
                <h1>Welcome</h1>
                <small>Sign in let's help you find a new property</small>
            </section>
            <form action="" method="post" id="sign_in" class="form_section" autocomplete="off">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="new-password">
                    <a href="">Forgot Password?</a>
                </div>
            </form>
            <section class="form_section actions_sec">
                <div class="form-field">
                    <label for="remember_me">
                        <input type="checkbox" name="remember_me" id="remember_me" form="sign_in">
                        Remember Me
                    </label>
                </div>
                <div class="form-field">
                    <button type="submit" form="sign_in">SIGN IN</button>
                    <a href="signUp.html">Create New Account</a>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
